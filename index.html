<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Scheme Generator</title>

    <link rel="shortcut icon" href="#" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/fbd3401b24.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="wrapper">
        <nav>
            <form id="color-form">
                <div class="color-picker-container"><input type="color" id="color-picker"></div>
                <select name="colorScheme" id="color-dropdown">
                    <option value="monochrome">Monochrome</option>
                    <option value="monochrome-dark">Monochrome-dark</option>
                    <option value="monochrome-light">Monochrome-light</option>
                    <option value="analogic">Analogic</option>
                    <option value="complement">Complement</option>
                    <option value="analogic-complement">Analogic-complement</option>
                    <option value="triad">Triad</option>
                </select>
                <button id="select-btn">Get color scheme</button>
            </form>
        </nav>
        <div id="color-container">
            <!-- dynamically created -->
        </div>
    </div>
    <div id="value-container"><!-- dynamically created --></div>
</body>
<script src="index.js"></script>

</html>
